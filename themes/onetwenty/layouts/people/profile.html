<!DOCTYPE html>
<html lang="en">
<head>
    {{ partial "head" . }}
</head>
<body>
<header class="flex flex-1 flex-end pt-10">
    <a href="/" class="green no-decoration bold uppercase">home</a>
    <div class="ml-10 gray bold">{{ .Site.Params.phoneNumber }}</div>
</header>
<section class="m-10">
    {{ partial "logo-with-text" . }}
</section>
<div class="profile-content p-10">
    <picture>
        <source media="(min-width: 450px)" srcset="/images/{{ .Params.imgLarge }}.jpg">
        <img src="/images/{{ .Params.imgSmall }}.jpg" alt="profile" class="img-fw profile-img minh-385">
    </picture>
    <div class="profile-text">
        <div class="profile-name">
            {{ .Params.name }}
        </div>
        {{ .Content }}
    </div>
</div>
{{ partial "footer" .Site.Params.email }}
</body>
{{ partial "scripts" . }}
</html>
