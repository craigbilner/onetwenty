<div class="card">
    <div class="card-img-container">
        <picture>
            <source media="(min-width: 450px)" srcset="/images/{{ .imgLarge }}.jpg">
            <img src="/images/{{ .imgSmall }}.jpg" alt="{{ .img }}" class="card-img">
        </picture>
    </div>
    <div class="card-text-container">
        <div class="card-text lh-1h bg-blue white">
            <h1 class="card-text-title capitalise">{{ .title }}</h1>
            <div>{{ partial .partialName . }}</div>
        </div>
    </div>
</div>
