<!DOCTYPE html>
<html lang="en" class="full-hw">
<head>
    {{ partial "head" . }}
</head>
<body>
<div class="content">
    {{ partial "top" (dict "content" . "linkUrl" "/about/" "linkName" "about" "phone" .Site.Params.phoneNumber) }}
    <section class="vh-50 mh-400 relative o-hidden flex flex-centre">
        <img src="/images/hand-stands.opt.jpg" alt="view of gym" class="img-fh"/>
        <div class="flex flex-column flex-spaced flex-align-centre ptb-40 align-centre absolute full-hw pos-top">
            <div class="hero-font-xl white uppercase">coming soon</div>
            <div class="hero-font-l white">
                <div class="align-centre">
                    for more info please visit our
                </div>
                <div class="align-centre uppercase">
                    <a href="https://www.facebook.com/onetwenty.fit" class="white">facebook page</a>
                </div>
            </div>
        </div>
    </section>
    <section class="bold gray footer-email">
        {{ .Site.Params.email }}
    </section>
</div>
<footer class="bg-green"></footer>
</body>
{{ partial "scripts" . }}
</html>
